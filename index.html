<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner" style="background-image: url(images/yoga.jpg)";>
    <div class="container">
      <h1>ShipSee</h1>
      <p>Trading, easier.</p>
      <a href="https://www.linkedin.com/in/carsonmulliganosu/" class="btn-treehouse">Start now</a>
    </div>
    <!-- code a Hero / Banner section -->
  </div>
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/book.svg" alt="Book a shipment">
        <h4>Book</h4>
        </div>
      <div class="card">
        <img src="images/ship.svg" alt="Ship a package">
        <h4>Track</h4>
      </div>
      <div class="card">
        <img src="images/bill.svg" alt="Earn money">
        <h4>Relax</h4>
      </div>
    </div>
    <!-- code a "How it works" section -->
  </div>

</html>
